<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin-left: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    @media screen and (max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        margin: 5px 0 0 0;
      }

      li {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <input type="text" id="value" placeholder="Enter item">
  <button onclick="showData()">Add</button>
  <ul id="list-container">
    <li>Hello <button onclick="deleteData(this)">Delete</button></li>
  </ul>
  <p id="data"></p>
</div>

<script>
  function showData() {
    var d = document.getElementById("list-container");
    var list = document.createElement("li");
    var value = document.getElementById("value").value;
    
    if (value.trim() === "") return; // prevent empty entries

    list.innerHTML = value + " <button onclick='deleteData(this)'>Delete</button>";
    d.appendChild(list);
    document.getElementById("value").value = ""; // clear input
  }

  function deleteData(del) {
    del.parentElement.remove();
  }
</script>

</body>
</html>
